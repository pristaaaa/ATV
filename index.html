<script>
document.addEventListener("DOMContentLoaded", function() {
  // Create meta elements
  var metaCharset = document.createElement("meta");
  metaCharset.setAttribute("charset", "UTF-8");
  var metaViewport = document.createElement("meta");
  metaViewport.setAttribute("name", "viewport");
  metaViewport.setAttribute("content", "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no");

  // Create title element
  var title = document.createElement("title");
  title.textContent = "Telegram-Live-Cric-Hd";

  // Create link elements for CSS
  var linkBootstrap = document.createElement("link");
  linkBootstrap.setAttribute("rel", "stylesheet");
  linkBootstrap.setAttribute("href", "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css");
  var linkStyle = document.createElement("link");
  linkStyle.setAttribute("rel", "stylesheet");
  linkStyle.setAttribute("href", "style.css");

  // Append meta and title elements to head
  var head = document.head || document.getElementsByTagName("head")[0];
  head.appendChild(metaCharset);
  head.appendChild(metaViewport);
  head.appendChild(title);
  head.appendChild(linkBootstrap);
  head.appendChild(linkStyle);

  // Create JWPlayer script element
  var scriptJWPlayer = document.createElement("script");
  scriptJWPlayer.setAttribute("src", "https://content.jwplatform.com/libraries/Z79JsmAO.js");

  // Create div for JWPlayer
  var divJWPlayer = document.createElement("div");
  divJWPlayer.setAttribute("id", "jwplayerDiv");

  // Create script element for script.js
  var scriptCustom = document.createElement("script");
  scriptCustom.setAttribute("src", "script.js");

  // Create div for video
  var divVideo = document.createElement("div");
  divVideo.setAttribute("id", "video");

  // Create button element
  var button = document.createElement("button");
  button.setAttribute("id", "joinTelegramButton");
  button.setAttribute("style", "background-color: #fff; color: #0074d9; border: 2px solid #0074d9; padding: 5px 10px;");
  button.textContent = "Join Telegram";

  // Create anchor element
  var anchor = document.createElement("a");
  anchor.setAttribute("href", "https://t.me/+vi_UBdhOsN5jYzY1");
  anchor.appendChild(button);

  // Create div for footer
  var divFooter = document.createElement("div");
  divFooter.setAttribute("style", "background-color: #0074d9; text-align: center; padding: 10px;");
  divFooter.appendChild(anchor);

  // Append elements to body
  document.body.appendChild(scriptJWPlayer);
  document.body.appendChild(divJWPlayer);
  document.body.appendChild(scriptCustom);
  document.body.appendChild(divVideo);
  document.body.appendChild(divFooter);
});
</script>
